# Dynamic PR routing — handles ALL PRs with one config block.
# Deploy containers named pgr-services-pr<N>, digit-ui-pr<N>, jupyter-pr<N>
# and nginx automatically routes pr-<N>.preview... to them via Docker DNS.
# No per-PR config generation or nginx reload needed.

# --- PR-specific routing (regex server_name) ---
server {
    listen 80;
    server_name ~^pr-(?<prnum>\d+)\.preview\.egov\.theflywheel\.in$;

    resolver 127.0.0.11 valid=10s ipv6=off;
    client_max_body_size 10m;

    # Dynamic upstream variables (resolved at request time via Docker DNS)
    set $pgr    pgr-services-pr$prnum;
    set $ui     digit-ui-pr$prnum;
    set $jup    jupyter-pr$prnum;

    # Root redirect to UI (always https — TLS is terminated upstream)
    location = / {
        return 302 https://$host/digit-ui/;
    }

    # PGR services API
    location /pgr-services/ {
        proxy_pass http://$pgr:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
    }

    # DIGIT UI (SPA)
    location /digit-ui/ {
        proxy_pass http://$ui:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Jupyter Lab (needs WebSocket support)
    location /jupyter/ {
        proxy_pass http://$jup:8888;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support for Jupyter kernels
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 86400s;
    }

    # Everything else goes to shared Kong gateway (core DIGIT APIs)
    # Variable proxy_pass for dynamic resolution (avoids startup failure)
    set $kong kong-gateway;
    location / {
        proxy_pass http://$kong:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 90s;
    }
}

# --- Shared Grafana (observability dashboard) ---
server {
    listen 80;
    server_name grafana.preview.egov.theflywheel.in;

    resolver 127.0.0.11 valid=10s ipv6=off;
    set $grafana_upstream grafana;

    location / {
        proxy_pass http://$grafana_upstream:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # WebSocket support for Grafana Live
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# --- TLS check endpoint (Caddy asks this before obtaining certs) ---
server {
    listen 80 default_server;
    server_name _;

    # Caddy on-demand TLS validation endpoint
    location = /tls-check {
        # Only allow certs for valid preview subdomains
        if ($arg_domain ~* "^(pr-\d+|grafana)\.preview\.egov\.theflywheel\.in$") {
            return 200 "OK";
        }
        return 404 "Unknown domain";
    }

    # Block all other traffic on default server
    location / {
        return 444;
    }
}
