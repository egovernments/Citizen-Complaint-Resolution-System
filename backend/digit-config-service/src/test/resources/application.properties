# Test configuration - uses H2 in-memory database
server.port=8080
server.servlet.context-path=/config-service

# H2 Database for tests (PostgreSQL compatibility mode)
spring.datasource.url=jdbc:h2:mem:configdb;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Disable Flyway (PostgreSQL-specific DDL); use schema.sql instead
spring.flyway.enabled=false
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-test.sql

# Jackson
spring.jackson.serialization.fail-on-empty-beans=false

# Actuator
management.endpoints.web.base-path=/

# App Defaults
config.default.offset=0
config.default.limit=10

# Timezone
app.timezone=UTC

# MDMS v2 - disabled for tests
mdms.v2.validation.enabled=false
