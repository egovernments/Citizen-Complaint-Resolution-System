apiVersion: apps/v1
kind: Deployment
metadata:
  name: boundary-service
  namespace: digit
  labels:
    app: boundary-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: boundary-service
  template:
    metadata:
      labels:
        app: boundary-service
    spec:
      containers:
        - name: boundary-service
          image: localhost:5000/egovio/boundary-service:v2.9.2-4a60f20
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
          envFrom:
            - configMapRef:
                name: digit-common-env
            - secretRef:
                name: digit-db-credentials
          env:
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: org.postgresql.Driver
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/egov"
            - name: SERVER_PORT
              value: "8081"
            - name: SERVER_SERVLET_CONTEXT_PATH
              value: /boundary-service
            - name: EGOV_USER_HOST
              value: "http://egov-user:8107"
            - name: EGOV_IDGEN_HOST
              value: "http://egov-idgen:8088"
            - name: EGOV_LOCALIZATION_HOST
              value: "http://egov-localization:8096"
            - name: MANAGEMENT_HEALTH_DB_ENABLED
              value: "false"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms64m -Xmx192m"
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
            requests:
              memory: 128Mi
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /boundary-service/actuator/health
              port: 8081
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /boundary-service/actuator/health
              port: 8081
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /boundary-service/actuator/health
              port: 8081
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: boundary-service
  namespace: digit
spec:
  selector:
    app: boundary-service
  ports:
    - port: 8081
      targetPort: 8081
