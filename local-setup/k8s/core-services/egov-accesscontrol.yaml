apiVersion: apps/v1
kind: Deployment
metadata:
  name: egov-accesscontrol
  namespace: digit
  labels:
    app: egov-accesscontrol
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egov-accesscontrol
  template:
    metadata:
      labels:
        app: egov-accesscontrol
    spec:
      containers:
        - name: egov-accesscontrol
          image: localhost:5000/egovio/egov-accesscontrol:v2.9.2-4a60f20
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8090
          envFrom:
            - configMapRef:
                name: digit-common-env
            - secretRef:
                name: digit-db-credentials
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:otel:postgresql://postgres:5432/egov"
            - name: SERVER_PORT
              value: "8090"
            - name: EGOV_MDMS_HOST
              value: "http://egov-mdms-service:8094/"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms64m -Xmx192m"
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
            requests:
              memory: 128Mi
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /access/health
              port: 8090
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /access/health
              port: 8090
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /access/health
              port: 8090
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: egov-accesscontrol
  namespace: digit
spec:
  selector:
    app: egov-accesscontrol
  ports:
    - port: 8090
      targetPort: 8090
