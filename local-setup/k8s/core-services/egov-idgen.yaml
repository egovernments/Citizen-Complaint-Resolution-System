apiVersion: apps/v1
kind: Deployment
metadata:
  name: egov-idgen
  namespace: digit
  labels:
    app: egov-idgen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egov-idgen
  template:
    metadata:
      labels:
        app: egov-idgen
    spec:
      containers:
        - name: egov-idgen
          image: localhost:5000/egovio/egov-idgen:v2.9.2-4a60f20
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8088
          envFrom:
            - configMapRef:
                name: digit-common-env
            - secretRef:
                name: digit-db-credentials
          env:
            - name: SPRING_DATASOURCE_DRIVER_CLASS_NAME
              value: org.postgresql.Driver
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/egov"
            - name: SERVER_PORT
              value: "8088"
            - name: EGOV_MDMS_HOST
              value: "http://egov-mdms-service:8094/"
            - name: MDMS_HOST
              value: "http://egov-mdms-service:8094/"
            - name: EGOV_MDMS_SEARCH_ENDPOINT
              value: "mdms-v2/v1/_search"
            - name: MDMS_SERVICE_HOST
              value: "http://egov-mdms-service:8094/"
            - name: MDMS_SERVICE_SEARCH_URI
              value: "mdms-v2/v1/_search"
            - name: AUTOCREATE_NEW_SEQ
              value: "true"
            - name: MANAGEMENT_HEALTH_DB_ENABLED
              value: "false"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms64m -Xmx192m"
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
            requests:
              memory: 128Mi
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /egov-idgen/health
              port: 8088
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /egov-idgen/health
              port: 8088
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /egov-idgen/health
              port: 8088
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: egov-idgen
  namespace: digit
spec:
  selector:
    app: egov-idgen
  ports:
    - port: 8088
      targetPort: 8088
