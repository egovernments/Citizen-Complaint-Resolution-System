apiVersion: apps/v1
kind: Deployment
metadata:
  name: egov-localization
  namespace: digit
  labels:
    app: egov-localization
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egov-localization
  template:
    metadata:
      labels:
        app: egov-localization
    spec:
      containers:
        - name: egov-localization
          image: localhost:5000/egovio/egov-localization:v2.9.2-4a60f20
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8096
          envFrom:
            - configMapRef:
                name: digit-common-env
            - secretRef:
                name: digit-db-credentials
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:otel:postgresql://postgres:5432/egov"
            - name: SPRING_REDIS_HOST
              value: redis
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SERVER_PORT
              value: "8096"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms64m -Xmx256m"
          resources:
            limits:
              memory: 320Mi
              cpu: "1"
            requests:
              memory: 192Mi
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /localization/actuator/health
              port: 8096
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /localization/actuator/health
              port: 8096
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /localization/actuator/health
              port: 8096
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: egov-localization
  namespace: digit
spec:
  selector:
    app: egov-localization
  ports:
    - port: 8096
      targetPort: 8096
