apiVersion: apps/v1
kind: Deployment
metadata:
  name: egov-user
  namespace: digit
  labels:
    app: egov-user
spec:
  replicas: 1
  selector:
    matchLabels:
      app: egov-user
  template:
    metadata:
      labels:
        app: egov-user
    spec:
      containers:
        - name: egov-user
          image: localhost:5000/egovio/egov-user:master-fa75ba8
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8107
          envFrom:
            - configMapRef:
                name: digit-common-env
            - secretRef:
                name: digit-db-credentials
          env:
            - name: SPRING_DATASOURCE_URL
              value: "jdbc:postgresql://postgres:5432/egov"
            - name: SPRING_REDIS_HOST
              value: redis
            - name: SPRING_REDIS_PORT
              value: "6379"
            - name: SERVER_PORT
              value: "8107"
            - name: MDMS_HOST
              value: "http://egov-mdms-service:8094"
            - name: MDMS_V2_HOST
              value: "http://egov-mdms-service:8094"
            - name: EGOV_MDMS_V2_HOST
              value: "http://egov-mdms-service:8094"
            - name: MDMS_SEARCH_ENDPOINT
              value: /mdms-v2/v1/_search
            - name: EGOV_OTP_HOST
              value: "http://egov-user:8107"
            - name: EGOV_ENC_HOST
              value: "http://egov-enc-service:1234"
            - name: EGOV_IDGEN_HOST
              value: "http://egov-idgen:8088"
            - name: EGOV_ACCESSCONTROL_HOST
              value: "http://egov-accesscontrol:8090"
            - name: JAVA_TOOL_OPTIONS
              value: "-Xms128m -Xmx384m"
          resources:
            limits:
              memory: 512Mi
              cpu: "500m"
            requests:
              memory: 256Mi
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /user/health
              port: 8107
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
          livenessProbe:
            httpGet:
              path: /user/health
              port: 8107
            initialDelaySeconds: 0
            periodSeconds: 30
            timeoutSeconds: 10
          startupProbe:
            httpGet:
              path: /user/health
              port: 8107
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 30
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: egov-user
  namespace: digit
spec:
  selector:
    app: egov-user
  ports:
    - port: 8107
      targetPort: 8107
