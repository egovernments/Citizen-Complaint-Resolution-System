apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: minio
  namespace: digit
  labels:
    app: minio
spec:
  serviceName: minio
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
        - name: minio
          image: localhost:5000/minio/minio:RELEASE.2024-01-16T16-07-38Z
          imagePullPolicy: IfNotPresent
          args: ["server", "/data", "--console-address", ":9001"]
          ports:
            - containerPort: 9000
              name: api
            - containerPort: 9001
              name: console
          env:
            - name: MINIO_ROOT_USER
              value: minioadmin
            - name: MINIO_ROOT_PASSWORD
              value: minioadmin
          resources:
            limits:
              memory: 256Mi
              cpu: "250m"
            requests:
              memory: 128Mi
              cpu: "100m"
          readinessProbe:
            httpGet:
              path: /minio/health/ready
              port: 9000
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /minio/health/live
              port: 9000
            initialDelaySeconds: 30
            periodSeconds: 30
          volumeMounts:
            - name: minio-data
              mountPath: /data
  volumeClaimTemplates:
    - metadata:
        name: minio-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: minio
  namespace: digit
spec:
  selector:
    app: minio
  ports:
    - name: api
      port: 9000
      targetPort: 9000
    - name: console
      port: 9001
      targetPort: 9001
---
# Job to create the egov-rainmaker bucket
apiVersion: batch/v1
kind: Job
metadata:
  name: minio-init
  namespace: digit
  labels:
    app: minio-init
spec:
  backoffLimit: 5
  template:
    metadata:
      labels:
        app: minio-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        - name: wait-for-minio
          image: localhost:5000/minio/mc:RELEASE.2024-01-16T16-06-34Z
          command:
            - sh
            - -c
            - |
              until mc alias set myminio http://minio:9000 minioadmin minioadmin 2>/dev/null; do
                echo "Waiting for MinIO..."
                sleep 5
              done
      containers:
        - name: minio-init
          image: localhost:5000/minio/mc:RELEASE.2024-01-16T16-06-34Z
          command:
            - sh
            - -c
            - |
              mc alias set myminio http://minio:9000 minioadmin minioadmin
              mc mb --ignore-existing myminio/egov-rainmaker
              mc anonymous set download myminio/egov-rainmaker
              echo "Bucket egov-rainmaker created successfully"
