apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-db
  namespace: digit
  labels:
    app: postgres-db
spec:
  serviceName: postgres-db
  replicas: 1
  selector:
    matchLabels:
      app: postgres-db
  template:
    metadata:
      labels:
        app: postgres-db
    spec:
      containers:
        - name: postgres
          image: localhost:5000/postgres:16
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
          env:
            - name: POSTGRES_USER
              value: egov
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: digit-db-credentials
                  key: POSTGRES_PASSWORD
            - name: POSTGRES_DB
              value: egov
            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata
          resources:
            limits:
              memory: 768Mi
              cpu: "500m"
            requests:
              memory: 512Mi
              cpu: "250m"
          readinessProbe:
            exec:
              command: ["pg_isready", "-U", "egov"]
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["pg_isready", "-U", "egov"]
            initialDelaySeconds: 30
            periodSeconds: 30
          startupProbe:
            exec:
              command: ["pg_isready", "-U", "egov"]
            initialDelaySeconds: 60
            periodSeconds: 30
            failureThreshold: 40
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
            - name: db-init
              mountPath: /docker-entrypoint-initdb.d/01-full-dump.sql
              subPath: full-dump.sql
              readOnly: true
      volumes:
        - name: db-init
          hostPath:
            path: /data/db
            type: Directory
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-db
  namespace: digit
spec:
  selector:
    app: postgres-db
  ports:
    - port: 5432
      targetPort: 5432
  clusterIP: None
