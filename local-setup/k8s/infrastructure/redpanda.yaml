apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: redpanda
  namespace: digit
  labels:
    app: redpanda
spec:
  serviceName: redpanda
  replicas: 1
  selector:
    matchLabels:
      app: redpanda
  template:
    metadata:
      labels:
        app: redpanda
    spec:
      containers:
        - name: redpanda
          image: localhost:5000/redpandadata/redpanda:v24.1.1
          imagePullPolicy: IfNotPresent
          args:
            - redpanda
            - start
            - --smp
            - "1"
            - --memory
            - 256M
            - --overprovisioned
            - --node-id
            - "0"
            - --kafka-addr
            - PLAINTEXT://0.0.0.0:9092
            - --advertise-kafka-addr
            - PLAINTEXT://redpanda:9092
            - --pandaproxy-addr
            - PLAINTEXT://0.0.0.0:8082
            - --advertise-pandaproxy-addr
            - PLAINTEXT://redpanda:8082
          ports:
            - containerPort: 9092
              name: kafka
            - containerPort: 8082
              name: pandaproxy
          resources:
            limits:
              memory: 300Mi
              cpu: "500m"
            requests:
              memory: 256Mi
              cpu: "250m"
          readinessProbe:
            tcpSocket:
              port: 9092
            initialDelaySeconds: 10
            periodSeconds: 10
          livenessProbe:
            exec:
              command: ["rpk", "cluster", "health"]
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: redpanda
  namespace: digit
spec:
  selector:
    app: redpanda
  ports:
    - name: kafka
      port: 9092
      targetPort: 9092
    - name: pandaproxy
      port: 8082
      targetPort: 8082
  clusterIP: None
---
# Alias service so "kafka:9092" also works
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: digit
spec:
  selector:
    app: redpanda
  ports:
    - port: 9092
      targetPort: 9092
