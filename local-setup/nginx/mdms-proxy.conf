server {
    listen 8094;

    # Rewrite old MDMS v1 paths to mdms-v2 paths
    location /egov-mdms-service/ {
        rewrite ^/egov-mdms-service/(.*)$ /mdms-v2/$1 break;
        proxy_pass http://mdms-backend:8094;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Pass through mdms-v2 paths directly
    location /mdms-v2/ {
        proxy_pass http://mdms-backend:8094;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }
}
