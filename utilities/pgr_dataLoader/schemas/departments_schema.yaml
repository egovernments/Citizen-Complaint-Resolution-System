name: Departments Template
description: Schema for validating department data

sheets:
  - name: Departments
    description: Government departments that handle complaints
    columns:
      - name: Department Code
        type: string
        required: true
        pattern: "^[A-Z0-9_]+$"
        description: Uppercase letters, numbers, and underscores (e.g., DEPT_1)

      - name: Department Name
        type: string
        required: true
        min_length: 2
        max_length: 100
        description: Full department name

      - name: Active
        type: boolean
        required: true
        enum: [TRUE, FALSE, True, False, true, false]
        description: TRUE or FALSE

validation_rules:
  - rule: unique_codes
    description: Department Code must be unique
    columns: [Department Code]

  - rule: no_spaces_in_codes
    description: Department codes should not contain spaces
    columns: [Department Code]
