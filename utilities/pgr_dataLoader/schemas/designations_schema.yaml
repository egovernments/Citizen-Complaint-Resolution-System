name: Designations Template
description: Schema for validating designation (job title) data

sheets:
  - name: Designations
    description: Job titles and positions within departments
    columns:
      - name: Designation Code
        type: string
        required: true
        pattern: "^[A-Z0-9_]+$"
        description: Uppercase letters, numbers, and underscores (e.g., DESIG_1)

      - name: Designation Name
        type: string
        required: true
        min_length: 2
        max_length: 100
        description: Job title (e.g., Junior Engineer)

      - name: Department Code
        type: string
        required: true
        pattern: "^[A-Z0-9_]+$"
        reference:
          template: 2_Departments_Template.xlsx
          sheet: Departments
          column: Department Code
        description: Must match a Department Code from Departments template

      - name: Active
        type: boolean
        required: true
        enum: [TRUE, FALSE, True, False, true, false]

      - name: Description
        type: string
        required: false
        max_length: 500

validation_rules:
  - rule: unique_codes
    description: Designation Code must be unique
    columns: [Designation Code]

  - rule: foreign_key
    description: Department Code must exist in Departments template
    column: Department Code
    references:
      template: departments
      column: Department Code
