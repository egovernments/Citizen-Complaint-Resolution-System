name: Localization Template
description: Schema for validating localization/translation data

sheets:
  - name: localization
    description: Multi-language translations in wide format
    columns:
      - name: Module
        type: string
        required: true
        description: Module name (e.g., rainmaker-pgr)

      - name: Code
        type: string
        required: true
        description: Translation key (e.g., PGR_COMPLAINT_TYPE)

      - name: Message
        type: string
        required: false
        description: English translation

      - name: Locale
        type: string
        required: true
        pattern: "^[a-z]{2}_[A-Z]{2}$"
        description: Locale code (e.g., en_IN, hi_IN) 

      - name: Translation
        type: string
        required: false
        description: translation

